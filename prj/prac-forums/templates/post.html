<nav class="bg-light mb-3">
  <a href="@{HomeR}">Home</a> / <a href="@{ForumR fid}">#{ fdTitle forum }</a> /
  <a href="@{TopicR tid}">#{ tdSubject topic }</a>
</nav>

<div class="panel panel-default">
  <div class="panel-heading">
    <h3 class="panel-title">#{ pdMessage post }</h3>
  </div>
  <div class="panel-footer">
    <p>
      <span class="small">Enviat: ^{ dateWidget (pdPosted post) }</span>
    </p>
  </div>
</div>

$if{ isJust mbuser }
<div class="row">
  <div class="col-sm-12 text-left mt-3">
    <button type="button" class="btn btn-danger" onClick="deletePost()">
      Eliminar resposta
    </button>
  </div>
</div>
$end

<script type="text/javascript">
  function deletePost() {
    if (confirm("Segur que vols eliminar aquesta resposta?")) {
      fetch("@{PostR pid}", { method: "DELETE" }).then(function (response) {
        window.location.href = "@{TopicR tid}";
      });
    }
  }
</script>
